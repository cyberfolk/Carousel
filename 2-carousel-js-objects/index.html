<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- font-awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!-- my style css -->
        <link rel="stylesheet" href="./assets/css/style.css">
        <!-- bootstrap css -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <title>Carousel</title>
    </head>
    <body class="debug">
        <div class="container pb-5">

            <div class="row">
                <h1 class="col-10 mt-5 mb-4 display-4 fw-bold text-center text-light">Carousel JS Object</h1>
                <div class="col-2 mt-5 fw-bold text-center">
                    <div class="fs-2 text-white">Autoplay</div>
                    <button id="stop" class="btn btn-danger">Stop</button>
                    <button id="play" class="btn btn-primary">Play</button>
                    <button id="revert" class="btn btn-warning">Revert</button>
                </div>
            </div>

            <div class="ms_carousel rounded">
                <div class="row mx-0">
                    <div class="col-10 m-0 px-0">
                        <div class="ms_carousel_left">
                            <div class="row mx-0">
                                <div class="ms_title fs-1 fw-bold text-center text-light col-12 border border-dark px-0 py-2"> </div>
                                <!-- /.ms_title -->
                                <div class="ms_slider col-12 p-0">
                                    <img src="" class="ms_image" alt="...">
                                </div>
                                <!-- /.ms_images -->
                                <div class="ms_text text-center text-light offset-2 col-8 border border-dark  py-4"> </div>
                                <!-- /.ms_text -->
                            </div>
                            <!-- /.row -->
                        </div>
                        <!-- /.ms_carousel_left -->
                    </div>
                    <!-- /.col-10-->
                    <div class="col-2 p-0">
                        <div class="ms_carousel_right">
                            <div class="ms_thumbnails"></div>
                            <!-- /.ms_thumbnails -->
                            <nav>
                                <button id="up" class="btn btn-light rounded-circle ms_btn">
                                    <i class="fa-solid fa-chevron-up"></i>
                                </button>
                                <button id="down" class="btn btn-light rounded-circle ms_btn">
                                    <i class="fa-solid fa-chevron-down"></i>
                                </button>
                            </nav>
                        </div>
                        <!-- /.ms_carousel_right -->
                    </div>
                    <!-- /.col-2 -->
                </div>
                <!-- /.row -->
            </div>
            <!-- /.ms_carousel -->
        </div>
        <!-- /.container -->

        <!-- javascript -->
        <script src="./assets/js/main.js"></script>
        <!-- Bootstrap javascript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </body>
</html>
