<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- font-awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!-- my style css -->
        <link rel="stylesheet" href="./assets/css/style.css">
        <!-- bootstrap css -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <title>Carousel</title>
    </head>
    <body>
        <div class="container">
            <div class="ms_carousel row mt-5">
                <div class="ms_title fs-1 fw-bold text-center text-light col-10 border border-dark px-0 py-2"> </div>
                <div class="ms_images col-10 p-0">
                    <!-- <img src="./assets/img/01.webp" class="ms_image active" alt=""> -->

                </div>
                <!-- /.ms_images -->

                <div class="ms_thumbnails col-2 p-0">
                    <!-- <div class="ms_thumbnails_cell"> <img src="./assets/img/01.webp" alt=""> </div>
                    <div class="ms_thumbnails_cell"> <img src="./assets/img/02.webp" alt=""> </div>
                    <div class="ms_thumbnails_cell"> <img src="./assets/img/03.webp" alt=""> </div>
                    <div class="ms_thumbnails_cell"> <img src="./assets/img/04.webp" alt=""> </div>
                    <div class="ms_thumbnails_cell"> <img src="./assets/img/05.webp" alt=""> </div> -->

                </div>
                <!-- /.ms_thumbnails -->

                <div class="ms_text fw-bold text-center text-light col-10 border border-dark px-0 py-2"> </div>

                <nav>
                    <button id="up" type="click" class="btn btn-light rounded-circle ms_btn">
                        <i class="fa-solid fa-chevron-up"></i>
                    </button>
                    <button id="down" type="click" class="btn btn-light rounded-circle ms_btn">
                        <i class="fa-solid fa-chevron-down"></i>
                    </button>
                </nav>

            </div>
            <!-- /.ms_carousel -->

        </div>
        <!-- /.container -->

        <!-- javascript -->
        <script src="./assets/js/main.js"></script>
        <!-- Bootstrap javascript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </body>
</html>
