<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- font-awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!-- my style css -->
        <link rel="stylesheet" href="./assets/css/style.css">
        <!-- bootstrap css -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <title>Carousel</title>
    </head>
    <body>
        <div id="app">
            <div class="container">

                <button class="revert">
                    <span>Revert autoplay</span>
                    <i class="fa-solid fa-arrow-rotate-left"></i>
                </button>
                <!-- /.revert -->

                <div class="slider">
                    <div class="controls">
                        <button @click="prev" class="prev"> <i class="fa fa-arrow-up"></i> </button>
                        <button @click="next" class="next"> <i class="fas fa-arrow-down"></i> </button>
                    </div>
                    <!-- /.controls -->

                    <div class="slides">
                        <img :src="images[activeImage].image" alt="">
                    </div>
                    <!-- /.slides -->

                    <div class="thumbs">
                        <img :src="image.image" :class="index === activeImage ? 'active' : ''" v-for="(image, index) in images" @click="changeImage(index)" alt="">
                    </div>
                    <!-- /.thumbs -->
                </div>
                <!-- /.slider -->
            </div>
            <!-- /.container -->
        </div>
        <!-- /#app -->

        <!-- Bootstrap javascript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <!-- vue.js -->
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <!-- javascript -->
        <script src="./assets/js/app.js" type="module"></script>
    </body>
</html>
